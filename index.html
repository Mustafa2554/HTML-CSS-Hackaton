<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <!-- Full Website Container -->
    <div class="container">

        <!-- Navbar -->
        <nav class="navbar">
            <div class="logo">
                <img src="./Images/Logo.png" alt="logo-image">
            </div>


            <!-- navbar content parent div -->
            <div class="menu-list">
            <ul class="list-item">
                <li>Features</li>
                <li>Pricing</li>
                <li>About us</li>
            </ul>

            <!-- buttons -->
            <div class="btn-1">
                <button type="button">Download the app</button>
            </div>

            <div class="btn-2">
                <button type="button">Talk to an expert</button>
            </div>

            </div>
        </nav>

        <!-- Hero Section -->
        <div class="hero-section">
            <div class="hero-image">
                <img src="./Images/Hero Stack.png" alt="">
            </div>

            <div class="hero-content">

                <div class="hero-image-content">

                    <div class="border-text">
                        <span class="s-1">We just raised $20M in Series B. Learn more</span>
                    </div>

                    <div class="heading-para">
                        <h2>Modern analytics for the modern world</h2>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse varius enim in eros elementum tristique. </p>
                    </div>

                    <div class="buttons">
                        <button type="button">Download the app</button>
                        <button type="button">Talk to an expert</button>
                    </div>
                </div>

                <div class="hero-image-video">
                    <img src="./Images/Image Wrapper.png" alt="">
                </div>

            </div>

        </div>

    </div>

</body>
</html>
